<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherWords</title>
</head>
<body style="font-family:Sans-Serif">
    <h1>CipherWords</h1>
    <div id="observablehq-viewof-whoPrompt-f648d6f0"></div>
    <div id="observablehq-seedPrompt-f648d6f0"></div>
    <div id="observablehq-viewof-seedInput-f648d6f0"></div>
    <div id="observablehq-viewof-reset-f648d6f0"></div>
    <div id="observablehq-canvas-f648d6f0"></div>
    <div id="observablehq-AIclue-f648d6f0"></div>
    <div id="observablehq-AIinfo-f648d6f0"></div>
    <script type="module">
    import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
    import define from "https://api.observablehq.com/@dkirkby/cipher-words.js?v=3";
    new Runtime().module(define, name => {
      if (name === "viewof whoPrompt") return new Inspector(document.querySelector("#observablehq-viewof-whoPrompt-f648d6f0"));
      if (name === "seedPrompt") return new Inspector(document.querySelector("#observablehq-seedPrompt-f648d6f0"));
      if (name === "viewof seedInput") return new Inspector(document.querySelector("#observablehq-viewof-seedInput-f648d6f0"));
      if (name === "viewof reset") return new Inspector(document.querySelector("#observablehq-viewof-reset-f648d6f0"));
      if (name === "canvas") return new Inspector(document.querySelector("#observablehq-canvas-f648d6f0"));
      if (name === "AIclue") return new Inspector(document.querySelector("#observablehq-AIclue-f648d6f0"));
      if (name === "AIinfo") return new Inspector(document.querySelector("#observablehq-AIinfo-f648d6f0"));
      return ["useAI","getClues","Game","viewof game","render","revealAll","viewof seed"].includes(name);
    });
    </script>
</body>
</html>
